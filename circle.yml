machine:
  pre:
    - curl https://raw.githubusercontent.com/creationix/nvm/v0.23.3/install.sh | bash
  node:
    version: 0.12

dependencies:
  pre:
    - npm install -g bower
  override:
    - CI= npm install
    - bower install

test:
  pre:
    - ./node_modules/ember-cli/bin/ember server:
        background: true
    - sleep 5
  override:
    - ./node_modules/ember-cli/bin/ember test

deployment:
  capistrano:
    branch: capistrano
    commands:
      - bundle exec cap staging deploy
  staging:
    branch: master
    commands:
      - bundle exec cap staging deploy
  production:
    branch: live
    commands:
      - bundle exec cap production deploy
